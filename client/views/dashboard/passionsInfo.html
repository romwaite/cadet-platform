<template name="passionsInfo">
	<!-- Modal -->
	<div id="passionsModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">{{getPassionName}}</h4>
				</div>
				<div class="modal-body">
					<iframe id='passions_video' width="570" height="350" src='' frameborder="0" allowfullscreen></iframe>
					<p id='passions_blurb'></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
</template>
